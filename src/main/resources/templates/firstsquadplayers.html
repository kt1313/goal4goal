<head>

    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<!--Navbar -->

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Goal4Goal - Online Football Manager</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>

                   href="/tactics">Tactics</a>

        </ul>

<div class="container">

    <form th:action="@{/team/firstsquadplayers}" method="post">
    <h4 align="center" th>FIRST SQUAD: </h4>
    <div>
        <br>
        <p th:align="center">FIRST SQUAD</p>

        <table class="table" th:name="first11">
            <thead>
            <td>LEFT</td>
            <td>LEFT_TO_CENTER</td>
            <td>CENTER</td>
            <td>RIGHT_TO_CENTER</td>
            <td>RIGHT</td>
            </thead>
            <tbody>
<!--            //kazda cell ma iterowac po graczachz 11 i jesli position==danejcell to .setVa-->
            <tr th:each="player : ${firstsquadplayers}">

                <td th:text="${player.firstName}"/>
                <td th:text="${player.lastName}"/>
            </tr>
            </tbody>
        </table>
    </div>
    </form>
</div>
