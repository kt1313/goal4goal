<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hire New Player</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

</head>
<body>
<!--Navbar -->

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Goal4Goal - Online Football Manager</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedules">Schedules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/tactics">Tactics</a>
            </li>
        </ul>
    </div>
</nav>
<!--/.Navbar -->
<div class="bg-image"
     style="background-image:
     url('https://image.shutterstock.com/image-vector/football-field-3d-background-vector-260nw-194264681.jpg');
                 background-repeat: no-repeat; background-size: cover;
                 background-position: center center; height: 100vh">
    <div class="container">

        <form th:action="@{/players/firstsquadplayers}" method="post">
            <br>
            <!--            <h4 align="left" th>FIRST SQUAD: </h4>-->
            <div>
                <table style="table-layout: fixed; width: 100%;  text-align: center"
                       class="table flex-row borderless "
                       th:name="first11">
                    <tbody style="font-weight: bold; font-size: larger">
                    <tr style="height: 130px">
                        <td style="width: 20%;" th:id="line1cell1" th:text=${first11FinalTable[0][0]}
                            class="table-hover"/>
                        <td style="width: 20%;" th:id="line1cell2" th:text=${first11FinalTable[1][0]}
                            class="table-hover"/>
                        <td style="width: 20%;" th:id="goalkeeper" th:text=${first11FinalTable[2][0]}
                            class="table-hover"/>
                        <td style="width: 20%;" th:id="line1cell4" th:text=${first11FinalTable[3][0]}
                            class="table-hover"/>
                        <td style="width: 20%;" th:id="line1cell5" th:text=${first11FinalTable[4][0]}
                            class="table-hover"/>

                    </tr>
                    <tr style="height: 130px">
                        <td th:id="rightWingback" th:text=${first11FinalTable[0][1]}/>
                        <td th:id="rightCentreback" th:text=${first11FinalTable[1][1]}/>
                        <td th:id="centreback" th:text=${first11FinalTable[2][1]}/>
                        <td th:id="leftCentreback" th:text=${first11FinalTable[3][1]}/>
                        <td th:id="leftWingback" th:text=${first11FinalTable[4][1]}/>
                    </tr>
                    <tr style="height: 130px">
                        <td th:id="rightWinger" th:text=${first11FinalTable[0][2]}/>
                        <td th:id="centreMidfielderDefending" th:text=${first11FinalTable[1][2]}/>
                        <td th:id="centreMidfielder" th:text=${first11FinalTable[2][2]}/>
                        <td th:id="centreMidfielderAttacking" th:text=${first11FinalTable[3][2]}/>
                        <td th:id="leftWinger" th:text=${first11FinalTable[4][2]}/>
                    </tr>
                    <tr style="height: 130px">
                        <td th:id="line4cell1" th:text=${first11FinalTable[0][3]}/>
                        <td th:id="rightForward" th:text=${first11FinalTable[1][3]}/>
                        <td th:id="centreForward" th:text=${first11FinalTable[2][3]}/>
                        <td th:id="leftForward" th:text=${first11FinalTable[3][3]}/>
                        <td th:id="line4cell5" th:text=${first11FinalTable[4][3]}/>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table style="table-layout: fixed; width: 100%;  text-align: left"
                       th:name="first11footer">
                    <tr>
                        <td>
                            <div style="border-color: #e7f4fd">
                                <label style="width: 25%" for="choosetactics" hidden>
                                    <h5>Set Up Tactics</h5></label><br>
                                <select style="width: max-content" name="tactics" class="form-control"
                                        id="choosetactics"
                                        required>
                                    <option>Pressing</option>
                                    <option>Counter Attack</option>
                                    <option>Long Balls</option>
                                    <option>Ball Possessing</option>
                                </select>
                                <p></p>
                                <input align="right" type="submit" class="btn-primary" value="Set Up New Tactics"/><br>
                            </div>
                        </td>
                        <td align="center"><h2 style="color: cornsilk; transition-property: text-shadow;
                          align-content: center">First Line Up</h2></td>
                        <td align="right">
                            <label style="width: 25%" for="checkformations" hidden>
                                <h5>Formation Pts</h5></label><br>
                            <select style="width: max-content" name="formationsvalue"
                                    class="form-control" id="checkformations"
                                    required>
                                <option>Defence</option>
                                <option>Midfield</option>
                                <option>Attacking</option>
                            </select>
                            <p></p>
                            <input type="submit" class="btn-primary" value="Check Formation Pts"/>
                            ${team.attack}<br>
                        </td>
                    </tr>
                    <p></p>
                    <caption>
                        <a style="color: cornsilk" th:href="@{/team/tactics/}">Change Tactics Settings</a>
                    </caption>
                </table>
            </div>
        </form>
    </div>
</div>
</body>
</html>
