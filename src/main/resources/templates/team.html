<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div>
        <p th:align="center">FOOTBALL CLUB</p>
        <!--        <h4 th:text="${team.teamName}"></h4>-->
        <p></p>
    </div>
    <div>
        <p></p>
        <p th:align="center">MANAGER'S NAME</p>
        <!--        <h4 th:text="${team.managerName}"></h4>-->
    </div>
    <div>
        <!--       tu bedzie tabela z taktykami-->
        <table class="table">
            <thead th:align="center">TACTICS USED</thead>
            <tbody th:each="tact: ${tactics}">
            <tr>
                <td th:text="${tact.getTacticsName}"></td>
                <td th:text="${tact.getTacticsLevel}"></td>
                <td><a th:href="${'/tactics?id='+tact.tacticsName}">Practic Tactics</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <tr>
                <!--        tu bedzie guzik powrotu lub przejscia do innych stron-->
                <!--        button to go to "PLAYERS" page-->
                <td>
                    <a href="/players">PLAYERS</a>
                </td>
                <td>
                    <!--button zatwierdzenia taktyki, bez wychodzenia ze strony-->

                    <a th:align="right" href="/team">SET TACTICS AS DEFAULT</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
