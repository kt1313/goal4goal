<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <!--    Time: <span th:text="${timeComponent.time}"/>-->
    <!--    User's experience points: <span th:text="${userInformation.experiencePoints}"/>-->
    <br><br><br>
    <h4>PLAYERS IN CLUB: </h4>
    <br><br>
    <form action="/firstsquadchoice" method="post">
        <table class="table">
            <thead>
            <tr>
                <td>PLAYER'S NAME</td>
                <td>POSITION</td>
                <td>FIRST SQUAD</td>
            </tr>
            </thead>
            <tbody th:each="player : ${players}">

<!--TUTAJ UZYWA CHECKBOXA A DOLNY SUBMIT MA POWOLAC WSZYSTKICH ZAZNACZONYCH            -->
            <tr>
                <td th:text="${player.firstName}"></td>
                <td>
                    <div class="col-md-5 ">
                        <form method="post" th:object="${players}">
                            <div class="form-group">
                                <select class="form-control selectpicker" th:value="${player.position}"
                                        id="playerPosition" name="playerPosition" required autofocus>
                                    <!--                                    we wzorze byÅ‚o z th:field, tak jak ponizej-->
                                    <!--                                    <select class="form-control selectpicker" th:field="*{player.
                                                                            playerPosition}" id="player">-->
                                    <option value="">Not selected</option>
                                    <option th:each="player : ${T(pl.com.k1313.goal4goal.domain.Position).values()}"
                                            th:value="${player}"
                                            th:text="${player}">player

                                    </option>
                                </select>
                            </div>
                        </form>
                    </div>
                </td>
                <td>
                    <input type="checkbox" th:value="${player.firstSquadPlayer}" id="firstSquadPlayer"
                           name="firstSquadPlayer" >
                </td>
                <td><a th:href="${'/player?id='+player.id}">Details</a></td>
                <td><a th:href="${'/player/delete/'+player.id}">Fire Player</a></td>
                            </tr>


<!--                TUTAJ NIE UZYWA CHECKBOXA A BUTTON DO ZATWIERDZANIA POJEDYNCZO PILKARZY-->
    <td th:text="${player.firstName}"/>
    <td>tu bedzie Select z wyborem pozycji</td>
    <td>
        <form method="POST" th:action="@{/callfor11}">
            <input type="hidden" name="playerid" id="playerid" th:value="${player.id}" />
            <button type="submit" class="btn btn-primary">
                Call Up To 11
            </button>

        </form>
    </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" type="submit">CONFIRM FIRST 11</button>
    </form>

    <br><br>
    <div>
        <table class="table">
            <tr>
                <td>
                    <div class="row">
                        <a href="/newplayer">HIRE NEW PLAYER</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/firstsquad">FIRST SQUAD</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/team">TEAM PAGE</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
