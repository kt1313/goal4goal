<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
<!--    Time: <span th:text="${timeComponent.time}"/>-->
<!--    User's experience points: <span th:text="${userInformation.experiencePoints}"/>-->
 <br><br><br>
    <h4>PLAYERS IN CLUB: </h4>
 <br><br>
    <table class="table">
        <thead>
        <tr>
            <td>PLAYER'S NAME</td>
            <td>POSITION</td>
            <td>FIRST SQUAD</td>
        </tr>
        </thead>
        <tbody th:each="player : ${players}">
        <tr>
            <td th:text="${player.firstName}"></td>
            <td th:text="${player.firstSquadPlayer}"></td>
<!--            <td th:text="${player.position}"></td>-->
           <td>
               <div class="container">

                <div class="row">
                    <div class="col-md-4 mt-5">
                        <form method="post" th:object="${players}">

                            <div class="form-group">
<!--                                <label for="player">Choose player position</label>-->
                                <select class="form-control selectpicker"  id="player">
<!--                                    we wzorze byÅ‚o z th:field, tak jak ponizej-->
<!--                                    <select class="form-control selectpicker" th:field="*{player.playerPosition}" id="player">-->

                                    <option th:each="player : ${T(pl.com.k1313.goal4goal.domain.Position).values()}"
                                            th:value="${player}"
                                            th:text="${player}">player
                                    </option>

                                </select>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
               </td>

            <td>
                <form action="/team">
                    <!--                    <label for="position">Position:</label>-->
                    <select name="position" id="position">
                        <option value="goalkeeper">GK</option>
                        <optgroup label="Defence">
                            <option value="rightWingBack">RWB</option>
                            <option value="centralDefendor">CD</option>
                            <option value="leftWingBack">LWB</option>
                        </optgroup>
                        <optgroup label="Midfield">
                            <option value="rightWing">RW</option>
                            <option value="centralMidfieldBack">CMDB</option>
                            <option value="centralMidfieldOffense">CMDO</option>
                            <option value="leftWing">LW</option>
                        </optgroup>
                        <optgroup label="Attack">
                            <option value="rightAttack">RA</option>
                            <option value="centralAttack">CA</option>
                            <option value="leftAttack">LA</option>
                        </optgroup>

                    </select>
                </form>
            </td>
            <td>
                <input type="checkbox" name="firstSquad"  id="firstSquadChoice"
                       th:onclick="InMemoryTeamRepository.addToFirstSquad()">
            </td>
            <td><a th:href="${'/player?id='+player.id}">Details</a></td>
            <td><a th:href="${'/player/delete/'+player.id}">Fire Player</a></td>
        </tr>
        </tbody>
    </table>
<!--    <input th:type="submit" value="CONFIRM SQUAD" >-->
    <button class="btn btn-primary" type="submit">CONFIRM SQUAD</button>

    <br><br>
    <div>
        <table class="table">
            <tr>
                <td>
                    <div class="row">
                        <a href="/newplayer">HIRE NEW PLAYER</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/firstsquad">FIRST SQUAD</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/team">TEAM PAGE</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
