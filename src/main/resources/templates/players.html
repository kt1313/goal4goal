<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players List</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

</head>
<body>
<!--Navbar -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: indianred">
    <a class="navbar-brand" href="#">Goal4Goal - Online Football Manager</a>
    <!--    <img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" >-->

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedules">Schedules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/tactics">Tactics</a>
            </li>
        </ul>
    </div>
</nav>
<!--/.Navbar -->>
<div class="container">
    <!--    Time: <span th:text="${timeComponent.time}"/>-->
    <!--    User's experience points: <span th:text="${userInformation.experiencePoints}"/>-->
    <br><br><br>
    <h4>PLAYERS IN CLUB: </h4>
    <br><br>
    <form action="/firstsquadchoice" method="post">
        <table class="table  table-bordered table-striped " style="background-color: cornsilk ">
            <thead class="thead-dark" style="background-color: indianred ">
            <tr>
                <td>PLAYER'S NAME</td>
                <td>POSITION</td>
                <td>FIRST SQUAD</td>
            </tr>
            </thead>
            <tbody th:each="player : ${players}">


            <!--                TUTAJ NIE UZYWA CHECKBOXA A BUTTON DO ZATWIERDZANIA POJEDYNCZO PILKARZY-->
            <td th:text="${player.firstName}"/>
            <td>
                <!--    <label for="chooseposition"> </label>-->
                <select name="position" class="form-control" id="chooseposition" style="background-color: bisque"
                        required>
                    <option value="GK">Goalkeeper</option>
                    <option value="RWB">Right Wingback</option>
                    <option value="RCB">Right Centre-back</option>
                    <option value="CB">Centre back</option>
                    <option value="LCB">Left Centre-back</option>
                    <option value="LWB">Left Wing-back</option>
                    <option value="RW">Right Winger</option>
                    <option value="CMD">Centre Midfielder Defending</option>
                    <option value="CM">Centre Midfielder</option>
                    <option value="CMA">Centre Midfielder Attacking</option>
                    <option value="LW">Left Winger</option>
                    <option value="RF">Right Forward</option>
                    <option value="CF">Centre Forward</option>
                    <option value="LF">Left Forward</option>

                </select>
            </td>

            <td>
                <select name="position" class="form-control" id="callfor11" style="background-color: bisque" required>
                    <option value="none">---</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>

                </select>
            </td>
            </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" type="submit" style="background-color: indianred">CONFIRM FIRST 11</button>
    </form>

    <br><br>
    <div>
        <table class="table" style="color: black">
            <tr>
                <td>
                    <div class="row">
                        <a href="/newplayer">HIRE NEW PLAYER</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/firstsquad" style="color: black">FIRST SQUAD</a>
                    </div>
                </td>
                <td>
                    <div class="row">
                        <a href="/team" style="color: black">TEAM PAGE</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
