<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hire New Player</title>
    <script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" >
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>

</head>
<body>
<!--Navbar -->

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="#">Goal4Goal - Online Football Manager</a>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/team">Team</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/players">Players</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/schedules">Schedules</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   href="/tactics">Tactics</a>
            </li>
        </ul>
    </div>
</nav>
<!--/.Navbar -->>
<div class="container">
    Actual time: <span th:text="${timeComponent.time}"/>
    User's experience points: <span th:text="${userInformation.experiencePoints}"/>

    <form class="form-horizontal" th:object="${player}" th:action="@{/players}" th:method="post">
        <div class="form-group">
            <label class="control-label">NAME: </label>
            <input type="text" class="form-control" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"/>

        </div>
        <div class="form-group">
            <label class="control-label">AGE: </label>
            <input type="number" class="form-control" th:field="*{age}"/>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">CONFIRM</button>
        </div>
    </form>
</div>

</form>
</div>
</body>
</html>
